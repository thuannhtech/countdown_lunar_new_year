<body>

  <div class="wrap" role="main">

    <header>
      <h1>Đếm ngược đến <strong>Mùng 1 Tết (Tết Nguyên Đán)</strong></h1>
      <p class="lead">Chúc bạn và gia đình năm mới an khang – thịnh vượng!</p>

      <iframe width="100%" height="300"
        src="https://www.youtube.com/embed/-0xf-CW4naw?list=RD-0xf-CW4naw&autoplay=1&mute=0"
        title="Nhạc Tết Chill 2026 - Tết Này Con Sẽ Về - Nhạc Xuân Chill Nghe Là Muốn Về Nhà" frameborder="0"

        <div class="label">Giây</div>

    <div class="meta">
      <div id="targetLabel">Mục tiêu: <strong>Mùng 1 Tết — 17/02/2026</strong> (00:00:00 Asia/Ho_Chi_Minh)</div>
    </div>

    <footer>Made with ❤️ — Chúc mừng năm mới!</footer>
    <footer id="tetFooter">Made with ❤️ — Chúc mừng năm mới!</footer>

  <script>
    /* ====================== COUNTDOWN ====================== */
    let target = new Date('2026-02-17T00:00:00+07:00');

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function update() {
      const now = new Date();
      let diff = Math.floor((target - now) / 1000);

      if (diff <= 0) {
        daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = "0";
        return;
      }

      const days = Math.floor(diff / (24 * 3600));
      diff -= days * 24 * 3600;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes * 60;

      daysEl.textContent = days;
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
    }

    setInterval(update, 250);
    update();

    /* ====================== FIREWORKS ====================== */
    const fwCanvas = document.getElementById("fireworksCanvas");
    const ctx = fwCanvas.getContext("2d");

    function resizeCanvas() {
      fwCanvas.width = window.innerWidth;
      fwCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.onresize = resizeCanvas;

    let fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Firework {
      constructor() {
        this.x = random(0, fwCanvas.width);
        this.y = fwCanvas.height;
        this.targetX = random(100, fwCanvas.width - 100);
        this.targetY = random(50, fwCanvas.height / 2);
        this.size = 2;
        this.speed = 6;
        this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
        this.exploded = false;
        this.particles = [];
        this.color = `hsl(${Math.floor(random(0, 360))}, 90%, 60%)`;
      }

      update() {
        if (!this.exploded) {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;

          if (Math.abs(this.x - this.targetX) < 6 && Math.abs(this.y - this.targetY) < 6) {
            this.exploded = true;
            this.explode();
          }
        } else {
          this.particles.forEach(p => p.update());
        }
      }

      explode() {
        for (let i = 0; i < 30; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = random(1, 3);
        this.speed = random(1, 6);
        this.angle = random(0, Math.PI * 2);
        this.color = color;
        this.alpha = 1;
        this.decay = random(0.01, 0.03);
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.4;
        this.alpha -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);

      if (Math.random() < 0.08) {
        fireworks.push(new Firework());
      }

      fireworks = fireworks.filter(fw => {
        fw.update();
        fw.draw();
        return fw.exploded ? fw.particles.some(p => p.alpha > 0) : true;
      });

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();


    const wishes = [
      // --- LỜI CHÚC NGẮN ---
      "Chúc mừng năm mới – An khang thịnh vượng!",
      "Vạn sự như ý – Tỷ sự như mơ!",
      "Tấn tài – Tấn lộc – Tấn bình an!",
      "Năm mới phú quý – Bình an – May mắn!",
      "Chúc bạn đong đầy hạnh phúc – Trọn vẹn yêu thương!",
      "Xuân an vui – Tết đong đầy!",

      // --- LỜI CHÚC DÀI ---
      "Năm mới chúc bạn sức khỏe dồi dào, công việc thuận lợi, tiền bạc dồi dào, gia đình luôn hạnh phúc!",
      "Chúc năm mới mang đến thành công rực rỡ, hạnh phúc chan hòa và mọi điều như ý đến với bạn!",
      "Tết đến rộn ràng – Mong bạn một năm bình an, tài lộc đầy nhà, nụ cười luôn nở trên môi!",
      "Năm mới – Khởi đầu mới: Chúc bạn mạnh khỏe, may mắn và đạt được mọi mục tiêu!",

      // --- THƠ TẾT 4 CÂU ---
      "Xuân sang tài lộc tới,\nPhúc lộc ghé từng nhà.\nNăm mới bình an nhé,\nVạn sự sẽ hoan ca!",
      "Tết đến xuân về rồi,\nChúc bạn nhiều niềm vui.\nHạnh phúc luôn rạng rỡ,\nMay mắn mãi theo sui!",
      "Mai vàng khoe sắc thắm,\nĐào đỏ nở quanh sân.\nChúc bạn năm mới đẹp,\nVui khỏe phúc ngập tràn!",
      "Nắng xuân vừa hé cửa,\nLộc mới đến mọi nhà.\nTết này thêm hạnh phúc,\nAn yên mãi nở hoa!",

      // --- THƠ LỤC BÁT ---
      "Xuân sang phúc lộc dạt dào,\nChúc cho hạnh phúc bước vào thênh thang.",
      "Năm mới tài lộc trời ban,\nVạn điều may mắn ngập tràn quanh ta.",
      "Xuân này hạnh phúc nở hoa,\nGia đình ấm áp – thật là tuyệt vui!",

      // --- CHÚC VUI – HÀI HƯỚC ---
      "Chúc bạn năm mới… tiền vô bồ bồ, tình vô bờ bến, công việc thì vô đối!",
      "Tết đến khỏi lo nghĩ – tiền tiêu không hết thì để tôi tiêu phụ!",
      "Chúc năm mới gầy bớt chút… nhưng ví thì dày thêm chút!",
      "Năm mới chúc bạn ăn không lo mập – ngủ không lo muộn – tiền không lo thiếu!",
      "Chúc bạn năm mới làm đâu thắng đó – ăn đâu trúng đó – ngủ đâu cũng ngon!"
    ];

    // random + giữ xuống dòng cho thơ
    function setRandomWish() {
      const wish = wishes[Math.floor(Math.random() * wishes.length)];
      document.getElementById("tetFooter").innerHTML = wish.replace(/\n/g, "<br>");
    }

    setRandomWish();
  </script>
