  <style>
    :root {
      --accent: #D4AF37;
      --bg-dark: #0A0A0A;
      --text-gold: #F3E5AB;
      --glass: rgba(15, 5, 5, 0.88);
      --glass-border: rgba(212, 175, 55, 0.25);
      --shadow-premium: 0 30px 60px rgba(0, 0, 0, 0.9), 0 0 30px rgba(139, 0, 0, 0.15);
      --lixi: #C0392B;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 4rem 1rem;
      position: relative;
    }

    /* Background & Overlay */
    .bg-image {
      position: fixed;
      inset: 0;
      background: #0A0A0A url("bg.png") center center / cover no-repeat;
      filter: brightness(0.4) contrast(1.1);
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(139, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
      z-index: -5;
    }

    #blossomCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .lantern-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .lantern {
      position: absolute;
      width: 40px;
      height: 55px;
      background: radial-gradient(circle at center, #E74C3C, #C0392B);
      border-radius: 10px;
      opacity: 0.3;
      animation: floatUp var(--d) linear infinite;
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
    }

    .lantern::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 8px;
      background: var(--accent);
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) translateX(0);
      }

      to {
        transform: translateY(-20vh) translateX(var(--x));
      }
    }

    /* Layout */
    .container {
      position: relative;
      z-index: 10;
      width: min(1200px, 94%);
      display: flex;
      flex-direction: column;
      gap: 3rem;
      align-items: center;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 2.5rem;
      width: 100%;
      align-items: center;
      animation: fadeInScale 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .main-card {
      background: var(--glass);
      backdrop-filter: blur(35px);
      -webkit-backdrop-filter: blur(35px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 4rem 3rem;
      box-shadow: var(--shadow-premium);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .ornament {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2.5px solid var(--accent);
      opacity: 0.2;
      pointer-events: none;
    }

    .ornament-tl {
      top: 25px;
      left: 25px;
      border-right: 0;
      border-bottom: 0;
    }

    .ornament-br {
      bottom: 25px;
      right: 25px;
      border-left: 0;
      border-top: 0;
    }

    .centerpiece-box {
      border-radius: 40px;
      overflow: hidden;
      box-shadow: var(--shadow-premium);
      border: 1px solid var(--glass-border);
      aspect-ratio: 1/1;
      position: relative;
    }

    .centerpiece-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 12s ease-out;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.2rem, 5vw, 4rem);
      margin: 0 auto;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 6px;
      line-height: 1.2;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
    }

    .subtitle {
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      color: var(--text-gold);
      margin: 1rem 0 2.5rem;
      letter-spacing: 4px;
      font-weight: 300;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .countdown-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .unit-box {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2.2rem 0.5rem;
      border-radius: 24px;
      transition: all 0.5s;
      cursor: pointer;
    }

    .unit-box:hover {
      background: rgba(212, 175, 55, 0.1);
      border-color: var(--accent);
      transform: translateY(-10px);
    }

    .val {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 4vw, 4rem);
      font-weight: 600;
      line-height: 1;
      color: white;
      display: block;
    }

    .lbl {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent);
      font-weight: 700;
      margin-top: 0.8rem;
    }

    /* Actions & Tools */
    .tool-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      margin-top: 2.5rem;
    }

    .btn-premium {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      padding: 1rem;
      border-radius: 18px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .btn-premium:hover {
      background: var(--accent);
      color: black;
      border-color: var(--accent);
      transform: scale(1.05);
    }

    .date-badge {
      font-size: 0.9rem;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.2rem 2rem;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .lunar-info {
      font-size: 0.8rem;
      color: var(--accent);
      font-style: italic;
    }

    .personalize-box {
      margin-top: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .name-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 0.9rem 1.5rem;
      border-radius: 50px;
      color: white;
      text-align: center;
      font-family: inherit;
      outline: none;
      transition: all 0.3s;
    }

    .name-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
    }

    /* Lixi & Music Controls */
    #lixiFab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: var(--lixi);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 10px 30px rgba(192, 57, 43, 0.5);
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }

    #musicBtn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      border: 1px solid var(--accent);
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s;
    }

    #musicBtn.playing {
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Modals */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .modal-card {
      background: var(--glass);
      border: 1px solid var(--accent);
      padding: 3rem 2rem;
      border-radius: 35px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      transform: scale(0.8);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-height: 85vh;
      overflow-y: auto;
    }

    .modal-overlay.active .modal-card {
      transform: scale(1);
    }

    .zodiac-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .zodiac-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.8rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1.5rem;
      border: 1px solid transparent;
    }

    .zodiac-item:hover {
      border-color: var(--accent);
      background: rgba(212, 175, 55, 0.15);
      transform: translateY(-5px);
    }

    .zodiac-item.active {
      border-color: var(--accent);
      background: var(--accent);
      color: black;
    }

    /* Midnight Overlay */
    #midnightOverlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hny-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      animation: glow HNY 2s ease-in-out infinite alternate;
    }

    @keyframes glowHNY {
      from {
        text-shadow: 0 0 20px #fff, 0 0 40px var(--accent);
      }

      to {
        text-shadow: 0 0 10px #fff, 0 0 20px var(--accent);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(40px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @media (max-width: 1100px) {
      .layout-grid {
        grid-template-columns: 1fr;
      }

      .centerpiece-box {
        order: -1;
        max-width: 450px;
        margin: 0 auto;
      }
    }

    @media (max-width: 600px) {
      .countdown-row {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 2.8rem;
      }

      .main-card {
        padding: 3rem 1.5rem;
      }

      .tool-grid {
        grid-template-columns: 1fr;
      }

      .zodiac-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

    <div class="layout-grid">

        <header>

            </div>

      frameborder="0"></iframe>
  </div>

  <script>
    lucide.createIcons();

    // 1. Countdown & Midnight Event
    const targetDate = new Date('2026-02-17T00:00:00+07:00');
    const displays = {
      d: document.getElementById('days'),
      h: document.getElementById('hours'),
      m: document.getElementById('minutes'),
      s: document.getElementById('seconds')
    };

    function update() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        triggerMidnight();
        return;
      }

      displays.d.textContent = Math.floor(diff / 86400000);
      displays.h.textContent = Math.floor((diff / 3600000) % 24).toString().padStart(2, '0');
      displays.m.textContent = Math.floor((diff / 60000) % 60).toString().padStart(2, '0');
      displays.s.textContent = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
    }
    const timer = setInterval(update, 1000);
    update();

    function triggerMidnight() {
      clearInterval(timer);
      document.getElementById('midnightOverlay').style.display = 'flex';
    }

    // 2. Modals Control
    const modal = document.getElementById('genericModal');
    const modalBody = document.getElementById('modalContent');
    function openModal(html) {
      modalBody.innerHTML = html;
      modal.classList.add('active');
      lucide.createIcons();
    }
    function closeModal() { modal.classList.remove('active'); }
    window.onclick = (e) => { if (e.target == modal) closeModal(); }

    // 3. Hái Lộc
    const locs = [
      { t: "Đại Cát", q: "Vận trình rực rỡ, thi cử/công việc đều đỗ đầu!" },
      { t: "Phát Tài", q: "Tiền bạc đầy kho, kinh doanh phát đạt bất ngờ!" },
      { t: "Sức Khỏe", q: "Thân thể can trường, tâm trí minh mẫn suốt năm!" },
      { t: "Bình An", q: "Gia đình êm ấm, tai qua nạn khỏi mọi bề!" },
      { t: "Quý Nhân", q: "Có người giúp đỡ, mọi khó khăn đều hóa hư vô!" }
    ];
    function openLixi() {
      const item = locs[Math.floor(Math.random() * locs.length)];
      openModal(`
            <i data-lucide="sparkles" style="width: 80px; height: 80px; color: var(--accent); margin-bottom: 2rem;"></i>
            <h2 style="font-family: 'Cormorant Garamond', serif; color: white;">Lộc Xuân Của Bạn</h2>
            <div class="loc-text">${item.t}</div>
            <p style="color: #ccc; font-size: 1.1rem; font-style: italic;">"${item.q}"</p>
            <button class="btn-premium" style="margin-top: 3rem; width: 100%" onclick="closeModal()">Đón Lộc</button>
        `);
    }

    // 4. Tử Vi 2026
    const zodiacs = ["Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi", "Thân", "Dậu", "Tuất", "Hợi"];
    const zodiacTips = {
      "Tý": "Năm 2026 là năm tam hợp, khởi đầu rực rỡ với nhiều dự án mới.",
      "Sửu": "Công việc ổn định, tài lộc dồi dào, lưu ý sức khỏe cơ xương.",
      "Dần": "Có nhiều biến chuyển tích cực, quý nhân phù trợ vào giữa năm.",
      "Mão": "Tình duyên nở rộ, gia đạo êm ấm, tiền bạc chi tiêu hợp lý.",
      "Thìn": "Sự nghiệp thăng tiến, có cơ hội đi xa hoặc mở rộng kinh doanh.",
      "Tỵ": "Vận trình bình ổn, cần kiên trì hơn trong các quyết định lớn.",
      "Ngọ": "Năm tuổi cần cẩn trọng nhưng sẽ có nhiều bài học quý giá.",
      "Mùi": "Lộc ăn nói tốt, gặp gỡ được nhiều đối tác chất lượng.",
      "Thân": "Trí tuệ minh mẫn, sáng tạo không ngừng, gặt hái thành công lớn.",
      "Dậu": "Gia tăng tài sản, có hỷ tín trong gia đình.",
      "Tuất": "Mọi việc hanh thông, là năm để bứt phá giới hạn bản thân.",
      "Hợi": "Bình an tự tại, cuộc sống hưởng lạc, vạn sự như ý."
    };
    function openZodiac() {
      let grid = zodiacs.map(z => `<div class="zodiac-item" onclick="showZodiacTip('${z}')">${z}</div>`).join('');
      openModal(`
            <h2 style="font-family: 'Cormorant Garamond', serif; color: var(--accent);">Tử Vi 12 Con Giáp 2026</h2>
            <div class="zodiac-grid">${grid}</div>
            <div id="zodiacResult" style="color: #eee; font-style: italic; min-height: 2.5rem;">Chọn con giáp của bạn...</div>
            <button class="btn-premium" style="margin-top: 2.5rem; width: 100%" onclick="closeModal()">Đóng</button>
        `);
    }
    window.showZodiacTip = (z) => {
      document.querySelectorAll('.zodiac-item').forEach(i => i.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('zodiacResult').textContent = zodiacTips[z];
    };

    // 5. Music Control
    let isPlaying = true;
    function toggleMusic() {
      const btn = document.getElementById('musicBtn');
      const player = document.getElementById('player');
      if (isPlaying) {
        player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        btn.classList.remove('playing');
      } else {
        player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        btn.classList.add('playing');
      }
      isPlaying = !isPlaying;
    }

    // 6. Export Card
    function exportCard() {
      const region = document.getElementById('captureRegion');
      html2canvas(region, { backgroundColor: '#111', scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.download = `Thiep_Tet_2026_${document.getElementById('userName').value || 'User'}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // 7. Personalization
    const nameInput = document.getElementById('userName');
    nameInput.addEventListener('input', (e) => {
      const val = e.target.value.trim();
      document.getElementById('wishDisplay').textContent = val ? `Chúc mừng năm mới, ${val}! Vạn sự như ý!` : "Vạn sự như ý – An khang thịnh vượng!";
      document.getElementById('mainTitle').textContent = val ? `Chào ${val}!` : "Bính Ngọ 2026";
    });

    // 8. Visual Effects (Blossoms & Lanterns)
    function setupVisuals() {
      const container = document.getElementById('lanterns');
      for (let i = 0; i < 10; i++) {
        const l = document.createElement('div');
        l.className = 'lantern';
        l.style.left = Math.random() * 100 + 'vw';
        l.style.setProperty('--d', (Math.random() * 15 + 15) + 's');
        l.style.setProperty('--x', (Math.random() * 100 - 50) + 'px');
        l.style.animationDelay = (Math.random() * 15) + 's';
        container.appendChild(l);
      }

      const canvas = document.getElementById("blossomCanvas");
      const ctx = canvas.getContext("2d");
      let petals = [];
      function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
      window.onresize = res; res();

      class Petal {
        constructor() { this.reset(); }
        reset() {
          this.x = Math.random() * canvas.width; this.y = -20;
          this.size = Math.random() * 6 + 4; this.speedY = Math.random() * 1.2 + 0.8;
          this.speedX = (Math.random() - 0.5) * 1; this.rot = Math.random() * 360;
          this.rotSpeed = (Math.random() - 0.5) * 2; this.flip = 0;
          this.flipSpeed = Math.random() * 0.03 + 0.02;
        }
        update() { this.y += this.speedY; this.x += this.speedX + Math.sin(this.y / 60) * 0.5; this.rot += this.rotSpeed; this.flip += this.flipSpeed; if (this.y > canvas.height + 20) this.reset(); }
        draw() {
          ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rot * Math.PI / 180); ctx.scale(Math.sin(this.flip), 1);
          ctx.globalAlpha = 0.8; ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.moveTo(0, 0);
          ctx.bezierCurveTo(-this.size, -this.size, -this.size, this.size, 0, this.size);
          ctx.bezierCurveTo(this.size, this.size, this.size, -this.size, 0, 0); ctx.fill();
          ctx.fillStyle = "#FFA500"; ctx.beginPath(); ctx.arc(0, this.size / 2, this.size / 4, 0, Math.PI * 2); ctx.fill(); ctx.restore();
        }
      }
      for (let i = 0; i < 60; i++) petals.push(new Petal());
      function a() { ctx.clearRect(0, 0, canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(a); }
      a();
    }
    setupVisuals();

    function updateLunar() {
      const now = new Date();
      const jan19 = new Date('2026-01-19T00:00:00');
      const diff = Math.floor((now - jan19) / 86400000);
      let day = 1 + diff;
      let info = day <= 29 ? `Ngày ${day} tháng Chạp năm Bính Ngọ` : (day === 30 ? "Đêm Giao Thừa Bính Ngọ" : "Chào mừng Năm Mới!");
      document.getElementById('lunarDateDisplay').textContent = "Hôm nay: " + info;
    }
    updateLunar();
  </script>
